<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Bookshelf - Edit Book</title>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>

    <!-- Import styles.css -->
    <link type="text/css" rel="stylesheet" href="/css/styles.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="blue-grey lighten-5">
    <div class="navbar-fixed">
      <nav class="blue-grey darken-2">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">
            <span>
              <img class="logo-png" src="/images/galvanize.png" />
            </span>
            <span class="logo-text">bookshelf</span>
          </a>

          <a class="button-collapse" data-activates="mobileNav">
            <i class="material-icons">menu</i>
          </a>

          <ul class="right hide-on-med-and-down">
            <li><a href="/index.html">Books</a></li>
            <li class="firstNavItem"></li>
            <li class="secondNavItem"></li>
          </ul>

          <ul id="mobileNav" class="side-nav">
            <li><a href="/index.html">Books</a></li>
            <li class="firstNavItem"></li>
            <li class="secondNavItem"></li>
          </ul>
        </div>
      </nav>
    </div>

    <main class="container">
      <div class="row">
        <form id="editBookForm" class="col offset-s2 s8">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Edit Book</span>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="title">
                  <label for="title" class="active">Title</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="author">
                  <label for="author" class="active">Author</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="genre">
                  <label for="genre" class="active">Genre</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <textarea id="description" class="materialize-textarea"></textarea>
                  <label for="description" class="active">Description</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="url" id="cover">
                  <label for="cover" class="active">Cover URL</label>
                </div>
              </div>
            </div>

            <div class="card-action">
              <a id="cancel" class="waves-effect waves-light btn-large red">
                <i class="material-icons left">clear</i>
                Cancel
              </a>

              <button class="waves-effect waves-light btn-large" type="submit" name="action">
                <i class="material-icons left">done</i>
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="page-footer blue-grey">
      <div class="footer-copyright">
        <small>Â© 2016 Galvanize, Inc. All Rights Reserved</small>
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="/js/vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/vendor/materialize.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/edit_book.js"></script>
  </body>
</html>
